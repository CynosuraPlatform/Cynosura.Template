version: '2.2'
services:
  web:
    build:
      context: .
      dockerfile: Cynosura.Template.Web/Dockerfile
    links:
      - db
  webng:
    build:
      context: Cynosura.Template.Web.Ng
  worker:
    build:
      context: .
      dockerfile: Cynosura.Template.Worker/Dockerfile
    links:
      - db
  db:
    image: 'mcr.microsoft.com/mssql/server:2017-latest-ubuntu'