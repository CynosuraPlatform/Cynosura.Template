<div class="loading">
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
</div>

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button *ngIf="isHandset$ | async" (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <span>Cynosura.Template</span>
    <span class="menu-spacer"></span>
    <div fxShow="true" fxHide.lt-md></div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill style="height: 100vh;">
  <mat-sidenav #sidenav fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <app-nav-menu (click)="toggle(sidenav)"></app-nav-menu>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
