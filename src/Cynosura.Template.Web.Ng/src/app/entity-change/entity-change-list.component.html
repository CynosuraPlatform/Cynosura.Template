<ng-container *transloco="let t">

    <mat-card-header>
        <mat-card-title>{{ t('Changes') }}</mat-card-title>
    </mat-card-header>

    <mat-card-content class="mat-elevation-z8">

        <table *ngIf="content" mat-table [dataSource]="content.pageItems" multiTemplateDataRows>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>{{ t('Action') }}</th>
                <td mat-cell *matCellDef="let item">
                    <app-change-action-view [value]="item.action"></app-change-action-view>
                </td>
            </ng-container>
            <ng-container matColumnDef="from">
                <th mat-header-cell *matHeaderCellDef>{{ t('From') }}</th>
                <td mat-cell *matCellDef="let item">
                    <app-text-view [value]="item.from"></app-text-view>
                </td>
            </ng-container>
            <ng-container matColumnDef="to">
                <th mat-header-cell *matHeaderCellDef>{{ t('To') }}</th>
                <td mat-cell *matCellDef="let item">
                    <app-text-view [value]="item.to"></app-text-view>
                </td>
            </ng-container>
            <ng-container matColumnDef="creationDate">
                <th mat-header-cell *matHeaderCellDef>{{ t('Date') }}</th>
                <td mat-cell *matCellDef="let item">
                    <app-datetime-view [value]="item.creationDate"></app-datetime-view>
                </td>
            </ng-container>
            <ng-container matColumnDef="creationUser">
                <th mat-header-cell *matHeaderCellDef>{{ t('User') }}</th>
                <td mat-cell *matCellDef="let item">
                    <app-user-show [value]="item.creationUser"></app-user-show>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let item; columns: columns;" [routerLink]="[baseRoute, item.id]"></tr>

        </table>

        <div>
            <mat-paginator [pageSize]="state.pageSize" [pageIndex]="state.pageIndex" [pageSizeOptions]="pageSizeOptions" [length]="content?.totalItems" 
                (page)="onPage($event)" showFirstLastButtons></mat-paginator>
        </div>

    </mat-card-content>

</ng-container>
