<h1 mat-dialog-title>{{ data.title }}</h1>
<mat-dialog-content>
    <div>{{ data.body }}</div>
</mat-dialog-content>
<mat-dialog-actions>    
    <button mat-button mat-dialog-close>{{ data.cancelButton }}</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ data.okButton }}</button>
</mat-dialog-actions>
