<h1 mat-dialog-title>Delete?</h1>
<mat-dialog-content>
    <div>Are you sure you want to delete?</div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
