<h2>Users</h2>

<mat-card>

    <div>
        <mat-form-field class="row">
            <mat-label>Text</mat-label>
            <input matInput id="text" type= "text" class="form-control" placeholder="Text" [(ngModel)]="filter.text" />
        </mat-form-field>

        <button mat-button type="button" (click)="getUsers()">Search</button>
        <button mat-button type="reset" (click)="reset()">Reset</button>
    </div>

    <button mat-button type="button" (click)="add()">Create</button>

    <app-error-handler [error]="error"></app-error-handler>

    <table mat-table [dataSource]="content?.pageItems" *ngIf="content" class="mat-elevation-z4" style="min-width: 400px">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user">
                <app-text-view [value]="user.userName"></app-text-view>
            </td>
        </ng-container>

        <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let user">
                <button mat-stroked-button color="accent" (click)="edit(user.id)">Edit</button>
                <button mat-stroked-button color="warn" (click)="delete(user.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['position', 'name', 'buttons']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['position', 'name', 'buttons'];"></tr>

    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    
</mat-card>

<app-pager *ngIf="content"
       [currentPage]="content.currentPageIndex"
       [pageSize]="pageSize"
       [totalItems]="content.totalItems"
       (currentPageChange)="onPageSelected($event)">
</app-pager>
