<h2>Roles</h2>

<mat-card>

    <div>
        <mat-form-field class="row">
            <mat-label>Text</mat-label>
            <input matInput id="text" type="text" class="form-control" placeholder="Text" [(ngModel)]="filter.text" />
        </mat-form-field>

        <button mat-button type="button" (click)="getRoles()">Search</button>
        <button mat-button type="reset" (click)="reset()">Reset</button>
    </div>

    <button mat-button type="button" (click)="add()">Create</button>

    <app-error-handler [error]="error"></app-error-handler>

    <div>
        <table mat-table [dataSource]="content?.pageItems" *ngIf="content" class="mat-elevation-z4"
            style="min-width: 400px">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let role">
                    <app-text-view [value]="role.name"></app-text-view>
                </td>
            </ng-container>

            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let role">
                    <button mat-stroked-button color="accent" (click)="edit(role.id)">Edit</button>
                    <button mat-stroked-button color="warn" (click)="delete(role.id)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['position', 'name', 'buttons']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['position', 'name', 'buttons'];"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

</mat-card>

<app-pager *ngIf="content"
       [currentPage]="content.currentPageIndex"
       [pageSize]="pageSize"
       [totalItems]="content.totalItems"
       (currentPageChange)="onPageSelected($event)">
</app-pager>
