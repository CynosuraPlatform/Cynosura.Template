<mat-card>

    <mat-card-title>
        <h2>Roles</h2>
    </mat-card-title>

    <mat-card-actions>
        <div class="action-item">
            <button mat-raised-button type="button" color="primary" aria-label="Add a category"
                (click)="add()">Create</button>
        </div>
        <div class="action-item">
            <mat-form-field>
                <mat-label>Text</mat-label>
                <input matInput id="text" type="text" class="form-control" placeholder="Text"
                    [(ngModel)]="filter.text" />
            </mat-form-field>
            <button mat-button type="button" color="primary" (click)="getRoles()">Search</button>
            <button mat-button type="reset" (click)="reset()">Reset</button>
        </div>
    </mat-card-actions>

    <mat-card-content class="mat-elevation-z8">
        <app-error-handler [error]="error"></app-error-handler>

        <table mat-table [dataSource]="content?.pageItems" *ngIf="content" class="mat-elevation-z4"
            style="min-width: 400px">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let role">
                    <app-text-view [value]="role.name"></app-text-view>
                </td>
            </ng-container>

            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let role">
                    <button mat-stroked-button color="accent" (click)="edit(role.id)">Edit</button>
                    <button mat-stroked-button color="warn" (click)="delete(role.id)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['position', 'name', 'buttons']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['position', 'name', 'buttons'];"></tr>

        </table>
        <div>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>

</mat-card>
