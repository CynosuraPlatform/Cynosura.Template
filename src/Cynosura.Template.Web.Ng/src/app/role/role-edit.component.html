<mat-card>

    <mat-card-header>
        <mat-card-title>Role</mat-card-title>
    </mat-card-header>

    <form *ngIf="role" (ngSubmit)="onSubmit()">
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Save</button>
            <button mat-raised-button type="button" (click)="cancel()">Back</button>
        </mat-card-actions>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <app-text-edit [(ngModel)]="role.name" name="name" placeholder="Name" layout="row"></app-text-edit>
        </mat-form-field>
        <app-model-validator [model]="error?.modelState?.name"></app-model-validator>
    </form>

</mat-card>
