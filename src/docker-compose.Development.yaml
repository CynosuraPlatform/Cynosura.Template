version: '2.2'
services:
  web:
    environment:
      ASPNETCORE_URLS: 'http://+:5000;https://+:5001'
      ConnectionStrings__DefaultConnection: 'Server=tcp:db,1433;Database=Cynosura.Template;User ID=sa;Password=Qwerty123!;MultipleActiveResultSets=false'
      Jwt__CertificatePath: '/my/cert/mycert.pfx'
      IdentityServer__Clients__Cynosura.Template.Web.Ng__RedirectUri: 'http://localhost:5010/authentication/login-callback'
      IdentityServer__Clients__Cynosura.Template.Web.Ng__LogoutUri: 'http://localhost:5010/authentication/logout-callback'
      IdentityServer__Key__Type: File
      IdentityServer__Key__FilePath: '/my/cert/mycert.pfx'
      IdentityServer__Key__Password: 'qwe123'
      Cors__Origin: http://localhost:5010
      Logging__LogLevel__Default: 'Trace'
    ports:
      - '0.0.0.0:5000:5000'
      - '0.0.0.0:5001:5001'
    volumes:
      - ./volumes/cert:/my/cert
  webng:
    ports:
      - '0.0.0.0:5010:80'
    volumes:
      - ./volumes/webng/config.json:/usr/share/nginx/html/assets/config.json
  worker:
    environment:
      ConnectionStrings__DefaultConnection: 'Server=tcp:db,1433;Database=Cynosura.Template;User ID=sa;Password=Qwerty123!;MultipleActiveResultSets=false'
      Logging__LogLevel__Default: 'Trace'
  db:
    ports:
      - '0.0.0.0:1433:1433'
    environment:
      ACCEPT_EULA: 'Y'
      SA_PASSWORD: 'Qwerty123!'
    volumes:
      - db:/var/opt/mssql
volumes:
  db:
