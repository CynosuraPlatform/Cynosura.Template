<h2>User</h2>

<form class="form-horizontal" *ngIf="user && !user.id" (ngSubmit)="onSubmit()">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Back</button>

    <error-handler [error]="error"></error-handler>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" placeholder="Email">
            <model-validator [model]="error?.modelState?.email"></model-validator>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" placeholder="Пароль">
            <model-validator [model]="error?.modelState?.password"></model-validator>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword" class="col-sm-2 control-label">Confirm password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="user.confirmPassword" placeholder="Подтверждение пароля">
            <model-validator [model]="error?.modelState?.confirmPassword"></model-validator>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Roles</label>
        <div class="col-sm-10">
            <div *ngFor="let role of roles; let i = index ">
                <label><input type="checkbox" [name]="'roleIds' + i" [(ngModel)]="role.isSelected"> {{role.name}}</label>
            </div>
            <model-validator [model]="error?.modelState?.roleId"></model-validator>
        </div>
    </div>
</form>
